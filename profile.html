<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - NormoControl.ru</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="media/logo/logo.png" alt="Логотип NormoControl.ru" style="width: 50px; height: 50px;">
    </div>
    
    <nav>

        <ul id="user-nav">
            <li><a href="index.html" onclick="logout()" class="logout-button">Выход</a></li>

        </ul>
    </nav>
</header>

<main>
    <section class="file-upload-section">
        <h1>Загрузка файлов</h1>
        <div id="file-drop-area">
            <p>Перетащите файл сюда</p>
            <input type="file" id="file-input" multiple>
        </div>
        <button onclick="uploadFiles()">Загрузить</button>
    </section>

    <section class="uploaded-files-section">
        <h2>Загруженные файлы</h2>
        <ul id="uploaded-files-list">

        </ul>
    </section>
    
</main>

<footer>

</footer>
<script src="media/js/profile.js" defer></script>

</body>
</html>
